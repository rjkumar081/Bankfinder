<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFSC & Bank Finder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .tab {
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      font-weight: bold;
    }

    .tab.active {
      background: #003366;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background: white;
      border-radius: 10px;
      margin: 0 auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .result-card {
      background: #f5faff;
      padding: 15px;
      border-left: 5px solid #004080;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
    }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      position: relative;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    Get Bank Detail in One Click
  </header>

  <div class="tabs">
    <button class="tab active" onclick="showTab(1)">Find Bank Details by IFSC</button>
    <button class="tab" onclick="showTab(2)">Find IFSC by Bank Details</button>
  </div>

  <!-- Tab 1 -->
  <div class="tab-content active" id="tab1">
    <label>Enter IFSC Code</label>
    <input type="text" id="ifscInput" placeholder="e.g., SBIN0005573" oninput="fetchIFSCDetails()" />
    <div id="resultBox1"></div>
  </div>

  <!-- Tab 2 -->
  <div class="tab-content" id="tab2">
    <label>Select Bank Name</label>
    <select id="bankSelect" onchange="populateStates()"></select>

    <label>Select State</label>
    <select id="stateSelect" onchange="populateCities()"></select>

    <label>Select City</label>
    <select id="citySelect" onchange="populateBranches()"></select>

    <label>Select Branch</label>
    <select id="branchSelect" onchange="displayIFSC()"></select>

    <div id="resultBox2"></div>
  </div>

  <footer>
    Designed by Raj Â© 2025
  </footer>

  <script>
    function showTab(tabNumber) {
      document.querySelectorAll('.tab').forEach((el, i) =>
        el.classList.toggle('active', i === tabNumber - 1)
      );
      document.querySelectorAll('.tab-content').forEach((el, i) =>
        el.classList.toggle('active', i === tabNumber - 1)
      );
    }

    // Tab 1: Live API Fetch
    function fetchIFSCDetails() {
      const ifsc = document.getElementById("ifscInput").value.trim().toUpperCase();
      const resultBox = document.getElementById("resultBox1");

      if (ifsc.length >= 5) {
        fetch(`https://ifsc.razorpay.com/${ifsc}`)
          .then(response => {
            if (!response.ok) throw new Error("Invalid IFSC");
            return response.json();
          })
          .then(data => {
            resultBox.innerHTML = `
              <div class="result-card">
                <h3>${data.BANK} - ${data.BRANCH}</h3>
                <p><strong>IFSC:</strong> ${data.IFSC}</p>
                <p><strong>Address:</strong> ${data.ADDRESS}</p>
                <p><strong>City:</strong> ${data.CITY}</p>
                <p><strong>District:</strong> ${data.DISTRICT}</p>
                <p><strong>State:</strong> ${data.STATE}</p>
                <p><strong>MICR:</strong> ${data.MICR || 'N/A'}</p>
                <p><strong>UPI:</strong> ${data.UPI ? 'Available' : 'Not Available'}</p>
                <p><strong>NEFT:</strong> ${data.NEFT ? 'Available' : 'Not Available'}</p>
                <p><strong>RTGS:</strong> ${data.RTGS ? 'Available' : 'Not Available'}</p>
                <p><strong>IMPS:</strong> ${data.IMPS ? 'Available' : 'Not Available'}</p>
              </div>`;
          })
          .catch(() => {
            resultBox.innerHTML = "<div class='result-card'>Invalid IFSC or no data found.</div>";
          });
      } else {
        resultBox.innerHTML = "";
      }
    }

    // Tab 2: Offline Search
    let bankData = [];
    let filteredData = [];

    fetch("bankdata.json")
      .then(res => res.json())
      .then(data => {
        bankData = data;
        const banks = [...new Set(data.map(b => b.BANK))].sort();
        const bankSelect = document.getElementById("bankSelect");
        bankSelect.innerHTML = '<option value="">--Select--</option>' +
          banks.map(b => `<option>${b}</option>`).join("");
      });

    function populateStates() {
      const bank = document.getElementById("bankSelect").value;
      const states = [...new Set(bankData.filter(b => b.BANK === bank).map(b => b.STATE))].sort();
      const stateSelect = document.getElementById("stateSelect");
      stateSelect.innerHTML = '<option value="">--Select--</option>' +
        states.map(s => `<option>${s}</option>`).join("");
      document.getElementById("citySelect").innerHTML = '';
      document.getElementById("branchSelect").innerHTML = '';
      document.getElementById("resultBox2").innerHTML = '';
    }

    function populateCities() {
      const bank = document.getElementById("bankSelect").value;
      const state = document.getElementById("stateSelect").value;
      const cities = [...new Set(bankData.filter(b => b.BANK === bank && b.STATE === state).map(b => b.CITY))].sort();
      const citySelect = document.getElementById("citySelect");
      citySelect.innerHTML = '<option value="">--Select--</option>' +
        cities.map(c => `<option>${c}</option>`).join("");
      document.getElementById("branchSelect").innerHTML = '';
      document.getElementById("resultBox2").innerHTML = '';
    }

    function populateBranches() {
      const bank = document.getElementById("bankSelect").value;
      const state = document.getElementById("stateSelect").value;
      const city = document.getElementById("citySelect").value;
      filteredData = bankData.filter(b => b.BANK === bank && b.STATE === state && b.CITY === city);
      const branches = [...new Set(filteredData.map(b => b.BRANCH))].sort();
      const branchSelect = document.getElementById("branchSelect");
      branchSelect.innerHTML = '<option value="">--Select--</option>' +
        branches.map(b => `<option>${b}</option>`).join("");
      document.getElementById("resultBox2").innerHTML = '';
    }

    function displayIFSC() {
      const branch = document.getElementById("branchSelect").value;
      const bank = filteredData.find(b => b.BRANCH === branch);
      const resultBox = document.getElementById("resultBox2");

      if (bank) {
        resultBox.innerHTML = `
          <div class="result-card">
            <h3>${bank.BANK} - ${bank.BRANCH}</h3>
            <p><strong>IFSC:</strong> ${bank.IFSC}</p>
            <p><strong>Address:</strong> ${bank.ADDRESS}</p>
            <p><strong>City:</strong> ${bank.CITY}</p>
            <p><strong>District:</strong> ${bank.DISTRICT}</p>
            <p><strong>State:</strong> ${bank.STATE}</p>
            <p><strong>MICR:</strong> ${bank.MICR || 'N/A'}</p>
          </div>`;
      }
    }
  </script>
</body>
</html>
