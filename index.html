
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank IFSC Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .sidebar { min-width: 200px; background: #fff; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    .tab-pane { padding: 20px; }
    .tab-content { flex-grow: 1; background: #fff; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    .nav-link { cursor: pointer; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3 sidebar">
        <ul class="nav flex-column nav-pills" id="tabMenu">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="pill" href="#ifscTab">üîé IFSC ‚ûú Bank Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#detailsTab">üè¶ Bank ‚ûú IFSC Code</a>
          </li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <!-- Tab 1 -->
          <div class="tab-pane fade show active" id="ifscTab">
            <h4>Find Bank Details by IFSC</h4>
            <input type="text" id="ifscInput" class="form-control mb-2" placeholder="Enter IFSC Code e.g. SBIN0000001" />
            <button onclick="getBankDetails()" class="btn btn-primary">Search</button>
            <pre id="ifscResult" class="mt-3 bg-light p-3 rounded"></pre>
          </div>

          <!-- Tab 2 -->
          <div class="tab-pane fade" id="detailsTab">
            <h4>Find IFSC Code by Bank Details</h4>
            <select id="bankSelect" class="form-select mb-2"><option>Select Bank</option></select>
            <select id="stateSelect" class="form-select mb-2"><option>Select State</option></select>
            <select id="citySelect" class="form-select mb-2"><option>Select City</option></select>
            <select id="branchSelect" class="form-select mb-2"><option>Select Branch</option></select>
            <button onclick="findIFSCCode()" class="btn btn-success">Find IFSC Code</button>
            <pre id="detailsResult" class="mt-3 bg-light p-3 rounded"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
