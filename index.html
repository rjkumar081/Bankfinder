
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFSC Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .site-header {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #e3f2fd;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .site-logo {
      width: 50px;
      height: 50px;
    }
    .site-title {
      font-size: 1.5rem;
      margin: 0;
    }
    .site-slogan {
      font-size: 0.9rem;
      color: #333;
      margin: 0;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .tab-button.active {
      background: #1a73e8;
      color: white;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
    }
    .tab-content.active {
      display: block;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }
    .result-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="Logo" class="site-logo" />
    <div>
      <h1 class="site-title">IFSC Finder</h1>
      <p class="site-slogan">Get Bank Detail in One Click</p>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('tab1')">IFSC → Bank</button>
    <button class="tab-button" onclick="showTab('tab2')">Bank → IFSC</button>
  </div>

  <div id="tab1" class="tab-content active">
    <label for="ifscInput">Enter IFSC Code:</label>
    <input type="text" id="ifscInput" placeholder="e.g. SBIN0005573" oninput="fetchIFSCDetails()" />
    <div id="resultBox"></div>
  </div>

  <div id="tab2" class="tab-content">
    <label for="bankName">Bank Name:</label>
    <select id="bankName" onchange="loadStates()"></select>

    <label for="state">State:</label>
    <select id="state" onchange="loadCities()"></select>

    <label for="city">City:</label>
    <select id="city" onchange="loadBranches()"></select>

    <label for="branch">Branch:</label>
    <select id="branch" onchange="displayIFSC()"></select>

    <div id="ifscResult"></div>
  </div>

  <footer>Designed by Raj</footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector('[onclick="showTab(\'' + tabId + '\')"]').classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    async function fetchIFSCDetails() {
      const ifsc = document.getElementById("ifscInput").value.trim();
      if (ifsc.length < 5) return;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "Loading...";
      try {
        const res = await fetch(`https://ifsc.razorpay.com/${ifsc}`);
        if (!res.ok) throw new Error("Invalid IFSC");
        const data = await res.json();
        resultBox.innerHTML = `
          <div class="result-card">
            <h3>${data.BANK} - ${data.BRANCH}</h3>
            <p><strong>IFSC:</strong> ${data.IFSC}</p>
            <p><strong>Address:</strong> ${data.ADDRESS}</p>
            <p><strong>City:</strong> ${data.CITY}</p>
            <p><strong>District:</strong> ${data.DISTRICT}</p>
            <p><strong>State:</strong> ${data.STATE}</p>
            <p><strong>MICR:</strong> ${data.MICR || 'N/A'}</p>
            <p><strong>UPI:</strong> ${data.UPI ? 'Available' : 'Not Available'}</p>
            <p><strong>NEFT:</strong> ${data.NEFT ? 'Available' : 'Not Available'}</p>
            <p><strong>RTGS:</strong> ${data.RTGS ? 'Available' : 'Not Available'}</p>
            <p><strong>IMPS:</strong> ${data.IMPS ? 'Available' : 'Not Available'}</p>
          </div>
        `;
      } catch (e) {
        resultBox.innerHTML = "No data found.";
      }
    }

    let bankData = {};
    fetch("assets/bankdata.json")
      .then(res => res.json())
      .then(data => {
        bankData = data;
        populateBanks();
      });

    function populateBanks() {
      const banks = [...new Set(bankData.map(b => b.BANK))].sort();
      const bankSelect = document.getElementById("bankName");
      banks.forEach(bank => {
        const option = document.createElement("option");
        option.value = bank;
        option.textContent = bank;
        bankSelect.appendChild(option);
      });
    }

    function loadStates() {
      const bank = document.getElementById("bankName").value;
      const states = [...new Set(bankData.filter(b => b.BANK === bank).map(b => b.STATE))].sort();
      const stateSelect = document.getElementById("state");
      stateSelect.innerHTML = "";
      states.forEach(state => {
        const option = document.createElement("option");
        option.value = state;
        option.textContent = state;
        stateSelect.appendChild(option);
      });
      loadCities();
    }

    function loadCities() {
      const bank = document.getElementById("bankName").value;
      const state = document.getElementById("state").value;
      const cities = [...new Set(bankData.filter(b => b.BANK === bank && b.STATE === state).map(b => b.CITY))].sort();
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = "";
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });
      loadBranches();
    }

    function loadBranches() {
      const bank = document.getElementById("bankName").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const branches = bankData.filter(b => b.BANK === bank && b.STATE === state && b.CITY === city);
      const branchSelect = document.getElementById("branch");
      branchSelect.innerHTML = "";
      branches.forEach(b => {
        const option = document.createElement("option");
        option.value = b.BRANCH;
        option.textContent = b.BRANCH;
        branchSelect.appendChild(option);
      });
      displayIFSC();
    }

    function displayIFSC() {
      const bank = document.getElementById("bankName").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const branch = document.getElementById("branch").value;
      const match = bankData.find(b => b.BANK === bank && b.STATE === state && b.CITY === city && b.BRANCH === branch);
      const ifscBox = document.getElementById("ifscResult");
      if (match) {
        ifscBox.innerHTML = `<div class="result-card"><p><strong>IFSC Code:</strong> ${match.IFSC}</p></div>`;
      } else {
        ifscBox.innerHTML = "<p>No IFSC found.</p>";
      }
    }
  </script>
</body>
</html>
