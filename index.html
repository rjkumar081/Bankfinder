
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank IFSC Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; padding: 20px; font-family: 'Segoe UI', sans-serif; }
    .tab-content { margin-top: 20px; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üîç Bank IFSC Finder Tool</h2>
    <ul class="nav nav-tabs" id="tabMenu">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#ifscTab">Find Bank Details by IFSC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#detailsTab">Find IFSC by Bank Details</a>
      </li>
    </ul>
    <div class="tab-content">
      <!-- Tab 1: IFSC to Bank Details -->
      <div class="tab-pane container active" id="ifscTab">
        <div class="card p-3 mt-3">
          <label for="ifscInput">Enter IFSC Code:</label>
          <input type="text" id="ifscInput" class="form-control" placeholder="e.g. SBIN0000001"/>
          <button onclick="getBankDetails()" class="btn btn-primary mt-2">Search</button>
          <pre id="ifscResult" class="mt-3 bg-light p-3 rounded"></pre>
        </div>
      </div>
      <!-- Tab 2: Bank Details to IFSC -->
      <div class="tab-pane container fade" id="detailsTab">
        <div class="card p-3 mt-3">
          <label>Bank Name:</label>
          <select id="bankSelect" class="form-control mb-2"></select>
          <label>State:</label>
          <select id="stateSelect" class="form-control mb-2"></select>
          <label>City:</label>
          <select id="citySelect" class="form-control mb-2"></select>
          <label>Branch:</label>
          <select id="branchSelect" class="form-control mb-2"></select>
          <button onclick="findIFSCCode()" class="btn btn-success">Find IFSC Code</button>
          <pre id="detailsResult" class="mt-3 bg-light p-3 rounded"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
