<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFSC Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .tab-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab-button {
      flex: 1;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      background: #e5e7eb;
    }
    .tab-button.active {
      background: #2563eb;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .result-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    select, input {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="container py-4">
  <h2 class="text-center mb-4">Bank IFSC Finder</h2>
  <div class="tab-container">
    <div class="tab-button active" data-tab="tab1">Find Bank Details by IFSC</div>
    <div class="tab-button" data-tab="tab2">Find IFSC by Bank Details</div>
  </div>

  <!-- Tab 1 -->
  <div id="tab1" class="tab-content active">
    <input type="text" id="ifscInput" class="form-control" placeholder="Enter IFSC Code">
    <div id="resultBox"></div>
  </div>

  <!-- Tab 2 -->
  <div id="tab2" class="tab-content">
    <select id="bank" class="form-select"></select>
    <select id="state" class="form-select"></select>
    <select id="city" class="form-select"></select>
    <select id="branch" class="form-select"></select>
    <div id="result-ifsc"></div>
  </div>

  <script>
    // Tabs
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Tab 1: Live API Fetch
    const ifscInput = document.getElementById('ifscInput');
    const resultBox = document.getElementById('resultBox');

    ifscInput.addEventListener('input', () => {
      const code = ifscInput.value.trim().toUpperCase();
      if (code.length === 11) {
        fetch(`https://ifsc.razorpay.com/${code}`)
          .then(res => res.ok ? res.json() : Promise.reject('Invalid'))
          .then(data => {
            resultBox.innerHTML = `
              <div class="result-card">
                <h3>${data.BANK} - ${data.BRANCH}</h3>
                <p><strong>IFSC:</strong> ${data.IFSC}</p>
                <p><strong>Address:</strong> ${data.ADDRESS}</p>
                <p><strong>City:</strong> ${data.CITY}</p>
                <p><strong>District:</strong> ${data.DISTRICT}</p>
                <p><strong>State:</strong> ${data.STATE}</p>
                <p><strong>MICR:</strong> ${data.MICR || 'N/A'}</p>
                <p><strong>UPI:</strong> ${data.UPI ? 'Available' : 'Not Available'}</p>
                <p><strong>NEFT:</strong> ${data.NEFT ? 'Available' : 'Not Available'}</p>
                <p><strong>RTGS:</strong> ${data.RTGS ? 'Available' : 'Not Available'}</p>
                <p><strong>IMPS:</strong> ${data.IMPS ? 'Available' : 'Not Available'}</p>
              </div>`;
          })
          .catch(() => {
            resultBox.innerHTML = '<div class="text-danger">Invalid IFSC Code or Not Found</div>';
          });
      } else {
        resultBox.innerHTML = '';
      }
    });

    // Tab 2: Offline JSON
    let bankData = [];
    const bank = document.getElementById('bank');
    const state = document.getElementById('state');
    const city = document.getElementById('city');
    const branch = document.getElementById('branch');
    const resultIFSC = document.getElementById('result-ifsc');

    fetch('bankdata.json')
      .then(r => r.json())
      .then(data => {
        bankData = data;
        fill(bank, [...new Set(data.map(d => d.BANK))]);
      });

    function fill(select, items) {
      select.innerHTML = '<option value="">Select</option>';
      items.sort().forEach(i => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i;
        select.appendChild(opt);
      });
    }

    bank.addEventListener('change', () => {
      const states = bankData.filter(d => d.BANK === bank.value).map(d => d.STATE);
      fill(state, [...new Set(states)]);
      city.innerHTML = branch.innerHTML = resultIFSC.innerHTML = '';
    });

    state.addEventListener('change', () => {
      const cities = bankData.filter(d => d.BANK === bank.value && d.STATE === state.value).map(d => d.CITY);
      fill(city, [...new Set(cities)]);
      branch.innerHTML = resultIFSC.innerHTML = '';
    });

    city.addEventListener('change', () => {
      const branches = bankData.filter(d => d.BANK === bank.value && d.STATE === state.value && d.CITY === city.value).map(d => d.BRANCH);
      fill(branch, [...new Set(branches)]);
      resultIFSC.innerHTML = '';
    });

    branch.addEventListener('change', () => {
      const result = bankData.find(d => d.BANK === bank.value && d.STATE === state.value && d.CITY === city.value && d.BRANCH === branch.value);
      if (result) {
        resultIFSC.innerHTML = `
          <div class="result-card">
            <h3>${result.BANK} - ${result.BRANCH}</h3>
            <p><strong>IFSC:</strong> ${result.IFSC}</p>
            <p><strong>Address:</strong> ${result.ADDRESS}</p>
            <p><strong>City:</strong> ${result.CITY}</p>
            <p><strong>District:</strong> ${result.DISTRICT}</p>
            <p><strong>State:</strong> ${result.STATE}</p>
          </div>`;
      }
    });
  </script>
</body>
</html>
